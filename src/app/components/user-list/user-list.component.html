<mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="users">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user"> 
            {{ user.name?.firstname }} {{ user.name?.lastname }}  
          </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
  
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
        </ng-container>
  
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let user"> 
            {{ user.address ? user.address.street : 'No disponible' }} 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="contraseñas">
          <th mat-header-cell *matHeaderCellDef> contraseñas </th>
          <td mat-cell *matCellDef="let user"> {{ user.password }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
